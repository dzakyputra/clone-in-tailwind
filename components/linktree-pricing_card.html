<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Linktree - Pricing Card</title>
</head>
<body class="bg-white h-screen w-screen flex flex-col justify-between">

    <!-- Header -->
    <div class="h-14 shadow w-full flex items-center justify-center">
        Clone in Tailwind
    </div>

    <div class="h-40 flex items-center justify-center">
        Linktree - Pricing Card
    </div>

    <!-- Item Lists -->
    <div class="grid mb-auto">
        <!-- Card -->
        <div class="flex items-center justify-center py-10 border rounded-lg container mx-auto" id="code">
            <!-- Card -->
            <card class="w-80 rounded-2xl border shadow py-12 px-8 hover:-translate-y-1 hover:shadow-2xl delay-75 duration-100">

                <!-- Header & Price -->
                <p class="text-3xl text-gray-700 font-semibold">Premium</p>
                <p class="text-xl text-gray-700 font-semibold mt-1">Rp 220.000</p>
                <p class="text-sm text-gray-700 font-semibold mt-1">IDR per month</p>

                <!-- Description -->
                <p class="text-sm text-gray-700 font-light mt-5 leading-7">The VIP support plan for businesses ready to monetize and sell on a larger scale.</p> 

                <!-- CTA Button -->
                <button class="mt-10 w-full py-3 rounded-xl border border-purple-600 text-purple-600 hover:bg-purple-600 hover:text-gray-50">
                    Get Premium
                </button>

            </card>
        </div>

        <div class="flex items-center justify-center mt-5">
            <button onclick="copyToClipboard()" class="inline-flex rounded-lg py-2 px-4 border shadow  hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
                </svg>
                <span>Copy HTML Code</span>
            </button> 
        </div>
    </div>

    <!-- Footer -->
    <div class="h-14 shadow border w-full text-xs flex flex-col items-center justify-center text-gray-500 font-semibold">
        <p> Copyright Â©2023 </p>
        <p> Clone in Tailwind </p>
    </div>

    <script>
        function copyToClipboard() {
            var element = document.getElementById("code");
            var textarea = document.createElement("textarea");
            textarea.value = element.innerHTML;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
